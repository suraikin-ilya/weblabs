<div class="container">
  <div class="title">
    <h1>{{ title }}</h1>
  </div>
  <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
  <div class="filter">
    <input type="text" class="form-control" placeholder="Name, surname, phone filter" [(ngModel)]="filter">
  </div>
  <app-table-workers [title]="'Programmers'" [workers]="getByType(myWorkerType.programmer) | mypipe:filter"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Designers'" [workers]="getByType(myWorkerType.designer) | mypipe:filter"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Copywriters'" [workers]="getByType(myWorkerType.copywriter) | mypipe:filter"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Managers'" [workers]="getByType(myWorkerType.manager) | mypipe:filter"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
</div>
