<div class="container">
  <div class="title">
    <h1>{{ title }}</h1>
  </div>
  <app-addform-worker (addWorker)="onAddWorker($event)"></app-addform-worker>
  <app-table-workers [title]="'Programmers'" [workers]="getByType(myWorkerType.programmer)"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Designers'" [workers]="getByType(myWorkerType.designer)"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Copywriters'" [workers]="getByType(myWorkerType.copywriter)"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
  <app-table-workers [title]="'Managers'" [workers]="getByType(myWorkerType.manager)"
    (deleteWorker)="onDeleteWorker($event)" (saveWorker)="onSaveWorker($event)"></app-table-workers>
</div>
